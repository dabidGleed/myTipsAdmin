 <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> List of All Tips
        </div>
        <div class="card-block">
          <table class="table table-bordered table-striped table-condensed">
            <thead>
              <tr>
                <th>Post Image</th>
                <th>Title</th>
                <th>Gender Specific</th>
                <th>Category</th>
                <th>Likes</th>
                <th>Favourites</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tip of tips">
                <td><img width="50" [src]="tip.images"></td>
                <td>{{tip.title}}</td>
                <td>{{tip.genderSpecific}}</td>
                <td>{{tip.category}}</td>
                <td>{{tip.likes.length}}</td>
                <td>{{tip.favourites.length}}</td>
                 <td>
                  <button class="btn btn-success btn-sm" type="button" (click)="editTip()" >Edit</button>
                  <button class="btn btn-success btn-sm" type="button">View</button>
                  <button class="btn btn-danger btn-sm" type="button" (click)="removeTip(tip)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
