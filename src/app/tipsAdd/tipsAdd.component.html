 <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>New Tip</strong>
        </div>
        <div class="card-block">
          <form class="form-horizontal ">
            <!--<div class="form-group row">
              <label class="col-md-3 form-control-label">Static</label>
              <div class="col-md-9">
                <p class="form-control-static">Username</p>
              </div>
            </div>-->
            <div class="form-group row">
              <label class="col-md-3 form-control-label" >Tip TItle</label>
              <div class="col-md-9">
                <input type="text" name="text-input" class="form-control" [(ngModel)]="tip.title" placeholder="Text">
              </div>
            </div>

             <div class="form-group row">
              <label class="col-md-3 form-control-label" for="textarea-input">Description</label>
              <div class="col-md-9">
                <textarea id="textarea-input" [(ngModel)]="tip.description"  name="textarea-input" rows="9" class="form-control" placeholder="Content.."></textarea>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 form-control-label">Post Type</label>
              <div class="col-md-9">
                <label class="radio-inline" for="inline-radio1">
                  <input type="radio" id="inline-radio1" name="inline-radios" value="option1"> Video Post
                </label>
                <label class="radio-inline" for="inline-radio2">
                  <input type="radio" id="inline-radio2" name="inline-radios" value="option2"> Image Post
                </label>
                <label class="radio-inline" for="inline-radio3">
                  <input type="radio" id="inline-radio3" name="inline-radios" value="option3"> None
                </label>
              </div>
            </div>

             <div class="form-group row">
              <label class="col-md-3 form-control-label" for="file-input">Feature Image</label>
              <div class="col-md-9">
                <input type="file" id="file-input" name="file-input" (change)="fileChange($event)" placeholder="Upload file">
              </div>
            </div>

             <div class="form-group row">
              <label class="col-md-3 form-control-label" for="file-input">Feature Video</label>
              <div class="col-md-9">
                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Text">
                <span class="help-block">Add a You Tube Video URL here</span>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 form-control-label">Gender Specific</label>
              <div class="col-md-9">
                <div class="checkbox">
                  <label for="checkbox1">
                    <input type="checkbox" id="checkbox1" name="checkbox1" value="option1"> Men Only
                  </label>
                </div>
                <div class="checkbox">
                  <label for="checkbox2">
                    <input type="checkbox" id="checkbox2" name="checkbox2" value="option2"> Women Only
                  </label>
                </div>
                <!--<div class="checkbox">
                  <label for="checkbox3">
                    <input type="checkbox" id="checkbox3" name="checkbox3" value="option3"> Option 3
                  </label>
                </div>-->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="select">Tip Category</label>
              <div class="col-md-9">
                <select id="select" name="select" [(ngModel)]="tip.category"  class="form-control" size="1">
                  <option value="0">Please select</option>
                  <option *ngFor="let cat of categories" value="{{cat.id}}">{{cat.name}}</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="email-input">Tags</label>
              <div class="col-md-9">
                <input type="email" id="email-input" name="email-input" class="form-control" placeholder="Enter Tags">
                <span class="help-block">Please enter Tags seperated by Coma's</span>
              </div>
            </div>
           </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click)="saveTip()"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
