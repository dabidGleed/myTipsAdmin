<div class="row">
    <div class="col-lg-12">

        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> List of Categories
            </div>
            <div class="card-block">
                <table class="table table-bordered table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>No of items</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Category of Categories">
                            <td><img width="50" [src]="Category.imageURL"></td>
                            <td><span class="categoryTitle">{{Category.name}}</span></td>
                            <td>{{Category.count}}</td>
                            <td>
                                <button class="btn btn-success btn-sm" type="button" [routerLink]="['/CategoryEdit',Category.id]">Edit</button>
                                <button class="btn btn-danger btn-sm" type="button" (click)="DelCategory(Category)">Delete</button>
                                <!--<template [ngIf]="Category.status === 'UNPUBLISH'">
                    <button  class="btn btn-primary btn-sm" type="button" (click)="makePublish(tip)">make Publish</button>
                  </template>-->
                                <template [ngIf]="Category.status === 'ACTIVE'">
                    <button  class="btn btn-info btn-sm" type="button">Active</button>
                  </template>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <!--/.col-->
</div>
