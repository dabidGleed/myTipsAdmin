<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mx-2">
                    <div class="card-block p-2">
                        <h1>Register</h1>
                        <p class="text-muted">Create your account</p>

                        <form (ngSubmit)="f.valid && submitButton()" #f="ngForm" novalidate>
                            <div class="input-group mb-1">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input type="text" class="form-control" name="firstName" [(ngModel)]="userData.firstName" placeholder="FirstName" required> {{ firstName | json }}
                            </div>
                            <div class="input-group mb-1">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input type="text" class="form-control" name="lastName" [(ngModel)]="userData.lastName" placeholder="LastName" required>
                            </div>
                            <div class="input-group mb-1">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" name="email" [(ngModel)]="userData.email" placeholder="Email" required email>
                            </div>

                            <div class="input-group mb-1">
                                <span class="input-group-addon"><i class="icon-lock"></i></span>
                                <input type="password" class="form-control" name="password" [(ngModel)]="userData.password" placeholder="Password" required #password="ngModel">
                                <small [hidden]="password.valid || (password.pristine && !f.submitted)">
                                    Password is required
                                </small>
                            </div>

                            <div class="input-group mb-2">
                                <span class="input-group-addon"><i class="icon-lock"></i></span>
                                <input type="password" name="confirmPassword" [ngModel]="user.confirmPassword" required validateEqual="password" #confirmPassword="ngModel">
                                <small [hidden]="confirmPassword.valid || (confirmPassword.pristine && !f.submitted)">
                                    Password mismatch
                                </small>
                            </div>
                            <div class="input-group mb-2">

                                <span class="input-group-addon"><i class="icon-phone"></i></span>
                                <input type="text" class="form-control" name="mobileNumber" [(ngModel)]="userData.mobileNumber" placeholder="MobileNumber" required>
                            </div>
                            <!--<div class="input-group mb-2">
                                <span class="input-group-addon">F/M</span>
                                <select type="text" class="form-control" name="gender" [(ngModel)]="userData.gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-addon"><i class="icon-calendar"></i></span>
                                <ng2-datepicker [options]="options" name="dateofBirth" [(ngModel)]="userData.dateofBirth" placeholder="DateofBirth"></ng2-datepicker>
                                <input type="text" class="form-control"  name="dateofBirth" [(ngModel)]="userData.dateofBirth" placeholder="DateofBirth">-->
                            <!--</div>-->
                            <!--<div class="input-group mb-2">
                                <span class="input-group-addon"><i class="icon-lock"></i></span>
                                <input type="text" class="form-control" name="role" [(ngModel)]="userData.role" placeholder="Role" required>
                            </div>-->

                            <!--<div class="input-group mb-2">
                                <input type="file" class="form-control"  name="profilePic" [(ngModel)]="userData.profilePic" placeholder="ProfilePic">

                                <input type="file" class="form-control" id="file-input" name="file-input" (change)="fileChange($event)" placeholder="Upload file">
                            </div>-->

                            <button (click)="register()" [disabled]="!myForm.valid" type="button" class="btn btn-block btn-success">Create Account</button>

                        </form>
                    </div>
                    <!--<div class="card-footer p-2">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                            </div>
                        </div>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
